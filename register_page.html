<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Style CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- AOS CSS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Owl Caraousel -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.1/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.1/assets/owl.theme.default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!-- Logo Bar -->
    <link rel="icon" href="assets/img/company-logo/logo-bar.svg">
    <link rel="apple-touch-icon" href="assets/img/company-logo/logo-bar.svg">
    <link rel="shortcut icon" href="assets/img/company-logo/logo-bar.svg">

    <title>PT. AGSA GLOBAL NETWORK</title>
</head>

<body>
    <!-- Login -->
    <section class="login">
        <div class="container-fluid">
            <div class="row">
                <div class="left col-md-6">
                    <div class="logo mb-5">
                        <img src="./assets/img/company-logo/logo-black.png" alt="">
                    </div>
                    <div class="login-content">
                        <div class="login-header">

                            <div class="login-title mb-5">
                                <h3>Register your account</h3>
                            </div>
                        </div>
                        <div class="form-field mb-5">
                            <form action="" class="needs-validation" novalidate>
                                <div class="col-md-12">
                                    <div class="form-group mb-4">
                                        <label for="">Username <span>*</span></label>
                                        <input type="text" name="username" class="form-control" placeholder="ex. john" required>
                                        <div class="invalid-feedback">
                                            Masukkan username
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group mb-4">
                                        <label for="">Email <span>*</span></label>
                                        <input type="email" name="email" class="form-control" placeholder="ex. john@mail.com" required>
                                        <div class="invalid-feedback">
                                            Masukkan email dengan benar
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <label for="">Password <span>*</span></label>
                                    <div class="input-group mb-5">
                                        <input type="password" class="form-control rounded" placeholder="********" required>
                                        <button id="toggle-password" type="button" class="d-none" aria-label="Show password as plain text. Warning: this will display your password on the screen.">
                                        </button>
                                        <div class="invalid-feedback">
                                            Masukkan password
                                        </div>
                                    </div>
                                </div>

                                <div class="d-grid gap-2 mb-5">
                                    <button type="submit" class="btn-primary">
                                        Register
                                    </button>
                                </div>
                            </form>
                            <p class="text-center">Sudah punya akun? <a href="login_page.html">Login</a></p>
                        </div>
                    </div>
                </div>
                <div class="right col-md-6 d-none d-sm-block">
                    <div class="right-content">
                        <div class="logo-img text-center">
                            <img src="/assets/img/company-logo/logo-black.png" alt="">
                        </div>
                        <div class="title text-center">
                            <h2>We are <span>the best solution</span> for your needs</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Et pharetra proin varius euismod elit. </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Login -->


    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous ">
    </script>
    <!-- Jquery js -->
    <script src="assets/js/jquery.min.js "></script>
    <!-- Main JS -->
    <script src="assets/js/main.js "></script>
    <!-- AOS JS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js "></script>
    <!-- Scroll OUT -->
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js "></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.1/owl.carousel.min.js "></script>

    <script>
        AOS.init({
            duration: 1000,
        });
    </script>
</body>

</html>
